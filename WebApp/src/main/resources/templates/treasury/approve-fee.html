<html xmlns:th="http://www.thymeleaf.org">

<head>
    
     <title>Approve Fee</title>    
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        
       #sidebar-wrapper{
            position: absolute;
            width: 250px;
            height: 100%;
            overflow-y: hidden;
            background: #474e5d;   
            
        }
        
        #page-content-wrapper{
           
            margin-left: 250px;   
        }
       
        .sidebar-nav{
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li{
            text-indent: 20px;
            line-height: 40px;
            
        }
        
        .sidebar-nav li a{
            display: block;
            text-decoration: none;
            color: lightgray;
            
        }
        
        .sidebar-nav li a:hover{
            background: gray;
        }
        
        #menu-toggle{
           padding-top: 50px;
        }
        
        .navbar-text{
            font-size: 20px;
        }
        
        .navbar{
            padding-top: 10px;
            padding-bottom: 10px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
        
        #subcategories{
            text-indent: 50px;
            font-size: 15px;
        }
        
        #h2-sidebar{
            color: white;
            padding: 20px;
        }
        
        #p-sidebar{
            color: white;
        }
        
        #modules{
            font-size: 18px;
        }
        
         .panel-primary, .panel-default{
            margin-top: 30px;
        }
        
        .progress{
            margin-top: 20px;
            margin-left: 15%;
            width: 70%;
        }
        
        h3{
            text-align: center;
        }
        
        
        
    </style>
    
</head>
    
<body>

<div th:replace="fragments/header :: header">
</div>

<div th:replace="fragments/treasury-sidebar :: sidebar">
</div>
    
    <div id="wrapper">
        
        <!--Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                         <div class="panel panel-default"> 
                        <div class="panel-heading">
                            <h3 class="panel-title">Fees breakdown for</h3>
                        </div>
                        <div class="panel-body">
                             <table class="table table-responsive table-hover">

                                <thead>
                                  <tr>
                                    <th>Applicant Name</th>
                                    <th>Application No.</th>
                                    <th>Business Name</th>
                                    <th>Business Address</th>
                                    <th>Applicant Email Address</th>  
                                  </tr>
                                </thead>

                                 <tbody>
                                 <tr>
                                     <td th:text="${app.applicantName}"></td>
                                     <td th:text="${app.registrationNumber}"></td>
                                     <td th:text="${app.businessName}"></td>
                                     <td th:text="${app.city}"></td>
                                     <td th:text="${app.email}"></td>
                                 </tr>

                                 </tbody>

                            </table>
                        </div>    
                    </div>
                        
                        <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h3 class="panel-title">Fees</h3>
                        </div>
                    
                        <div class="panel-body">

                            <div align="center" th:if="${success != null}">
                                <p style="font-size: 20; color: #FF1C19;">Fees successfully saved</p>
                            </div>

                           <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Local Business Tax:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.localBusinessTax}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Tax on delivery vans/trucks:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.taxOnDelivery}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Tax on storage for flammable substance:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.taxOnStorage}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Tax on signboards/billboards:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.taxOnSignboard}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Mayor's Permit Fee:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="'PHP ' + ${fees.mayorPermit}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                 <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Garbage Charges:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.garbageCharges}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Delivery trucks/vans permit fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.deliveryPermit}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                 <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Sanitary Inspection Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.sanitaryInspection}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Building Inspection Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.buildingInspection}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Electrical Inspection Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.electricalInspection}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Mechanical Inspection Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.mechanicalInspection}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Plumbing Inspection Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.plumbingInspection}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Signboard/Billboard Renewal Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.signboardRenewal}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Signboard/Billboard permit Fee:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.signboardPermit}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">Storage and Sale of flammable substance:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${fees.storageFlam}"></p>
                                            </div>
                                        </div></td>
                                </tr>
                                
                                <tr>
                                    <td><div class="form-group">
                                            <label class="col-sm-6 control-label">TOTAL AMOUNT:</label>
                                            <div class="col-sm-6">
                                                <p class="form-control-static" th:text="'PHP ' + ${total}"><b><i></i></b></p>
                                            </div>
                                        </div></td>
                                </tr>
                                
                            </table>
                              
                        </div>
                     </div>
                        </div>
                        
                         <div class="panel panel-info"> 
                        <div class="panel-heading">
                            <h3 class="panel-title">Assessed by:</h3>
                        </div>
                        <div class="panel-body">
                             <table class="table table-responsive table-hover">

                                <thead>
                                  <tr>
                                    <th>Employee Name</th>
                                    <th>Employee Department</th>
                                    <th>Date</th>
                                  </tr>
                                </thead>

                                <tbody>
                                  <tr>

                                    <td th:text="${bpldAssess.firstName} + ' ' + ${bpldAssess.lastName}"></td>
                                    <td th:text="${bpldAssess.department}"></td>
                                    <td th:text="${#dates.format(app.assessBpldDate, 'dd-MMM-yyyy')}"></td>
                            
                                  </tr>
                                    
                                  <tr>

                                    <td th:text="${engAssess.firstName} + ' ' + ${engAssess.lastName}"></td>
                                    <td th:text="${engAssess.department}"></td>
                                    <td th:text="${#dates.format(app.assessEngDate, 'dd-MMM-yyyy')}"></td>
                            
                                  </tr>    
                                    
                                </tbody> 

                            </table>

                            <form class="form-horizontal" th:action="@{/approve-fee}" method="POST">
                                <input type="hidden" th:name="appId" th:value="${app.id}"/>
                                <input type="hidden" th:name="curUserId" th:value="${currentUser.userId}"/>
                                 <p align="center"><button class="btn btn-success">Paid</button></p>
                            </form>
                        </div>    
                    </div>
                        
                        
                        
                    </div>    
                </div>
            </div>
        </div>
    </div>
    
</body>    
    
</html>
