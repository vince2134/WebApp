<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    
     <title>Encode Application</title>    
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    
    <style>
        
        #sidebar-wrapper{
            position: absolute;
            width: 250px;
            height: 100%;
            overflow-y: hidden;
            background: #474e5d;   
            
        }
        
        #page-content-wrapper{
            margin-left: 250px;
        }
        
        
        .sidebar-nav{
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li{
            text-indent: 20px;
            line-height: 40px;
            
        }
        
        .sidebar-nav li a{
            display: block;
            text-decoration: none;
            color: lightgray;
            
        }
        
        .sidebar-nav li a:hover{
            background: gray;
        }
        
        .navbar-text{
            font-size: 20px;
            color: black;
        }
        
        .navbar{
            padding-top: 5px;
            padding-bottom: 5px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
        
        #subcategories{
            text-indent: 50px;
            font-size: 15px;
        }
        
        #h2-sidebar{
            color: white;
            padding: 20px;
        }
        
        #p-sidebar{
            color: white;
        }
        
        #modules{
            font-size: 18px;
        }
        
        .panel-info, .panel-default{
            margin-top: 30px;
        }
        
        h1{
            font-family: 'Roboto', sans-serif;
        }
       
        
    </style>
    
</head>
    
<body>

<div th:replace="fragments/header :: header">
</div>

    <div th:replace="fragments/chief-sidebar :: sidebar">
    </div>

    <div id="wrapper">
        
        <!--Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Renew Business Application</h1>
                        <p><i>Fields marked with * are required Fields</i></p>
                        
                    <div class="panel panel-info"> 
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3>
                        </div>
                        <div class="panel-body">

                            <div align="center" th:if="${success != null}">
                                <p style="font-size: 20; color: #FF1C19;">Application successfully renewed.</p>
                            </div>

                        <form class="form-horizontal" th:action="@{/renew-chief}" th:object="${app}" method="POST">
                            <input type="hidden" th:name="curUserId" th:value="${currentUser.userId}"/>
                            <input type="hidden" th:field="*{bpldId}" th:value="${app.bpldId}"/>
                            <input type="hidden" th:field="*{id}" th:value="${app.id}"/>
                            <input type="hidden" th:field="*{status}" th:value="${app.status}"/>
                            <input type="hidden" th:field="*{step}" th:value="${app.step}"/>
                            <input type="hidden" th:field="*{inspectorId}" th:value="${app.inspectorId}"/>
                            <input type="hidden" th:field="*{assessBpld}" th:value="${app.assessBpld}"/>
                            <input type="hidden" th:field="*{assessEng}" th:value="${app.assessEng}"/>
                            <input type="hidden" th:field="*{inspectionTime}" th:value="${app.inspectionTime}"/>
                            <input type="hidden" th:field="*{inspectionDate}" th:value="${app.inspectionDate}"/>
                            <input type="hidden" th:field="*{assessBpldDate}" th:value="${app.assessBpldDate}"/>
                            <input type="hidden" th:field="*{assessEngDate}" th:value="${app.assessEngDate}"/>
                            <input type="hidden" th:field="*{encodedDate}" th:value="${app.encodedDate}"/>
                            <input type="hidden" th:field="*{inspectionDateComplete}" th:value="${app.inspectionDateComplete}"/>
                            <input type="hidden" th:field="*{approvalDate}" th:value="${app.approvalDate}"/>
                            <input type="hidden" th:field="*{c1}" th:value="${app.c1}"/>
                            <input type="hidden" th:field="*{c2}" th:value="${app.c2}"/>
                            <input type="hidden" th:field="*{c3}" th:value="${app.c3}"/>
                            <input type="hidden" th:field="*{c4}" th:value="${app.c4}"/>
                            <input type="hidden" th:field="*{c5}" th:value="${app.c5}"/>
                            <input type="hidden" th:field="*{c6}" th:value="${app.c6}"/>
                            <input type="hidden" th:field="*{c7}" th:value="${app.c7}"/>
                            <input type="hidden" th:field="*{c8}" th:value="${app.c8}"/>
                            <input type="hidden" th:field="*{c9}" th:value="${app.c9}"/>
                            <input type="hidden" th:field="*{c10}" th:value="${app.c10}"/>

                                <div class="form-group">
                                    <label for="applicantName" class="col-sm-2 control-label">Applicant Name:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="applicantName" name="applicantName" required="" th:field="*{applicantName}" th:value="${app.applicantName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email" name="email" required="" th:field="*{email}" th:value="${app.email}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="taxYear" class="col-sm-2 control-label">Tax Year:*</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" id="taxYear" name="taxYear" required="" th:field="*{taxYear}" th:value="${app.taxYear}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="applicationType" class="col-sm-2 control-label">Type of Application:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="applicationType" name="applicationType" required="" th:field="*{applicationType}" th:value="${app.applicationType}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="refNum" class="col-sm-2 control-label">Reference Number:*</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" id="refNum" name="refNum" required="" th:field="*{referenceNumber}" th:value="${app.referenceNumber}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="date" class="col-sm-2 control-label">Date of Application:*</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="date" name="date" required="" th:field="*{applicationDate}" th:value="${app.applicationDate}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="regNum" class="col-sm-2 control-label">DTI/SEC/CDA Registration No:*</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="regNum" name="regNum" required="" th:field="*{registrationNumber}" th:value="${app.registrationNumber}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="regDate" class="col-sm-2 control-label">DTI/SEC/CDA Registration Date:*</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="regDate" name="regDate" required="" th:field="*{registrationDate}" th:value="${app.registrationDate}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="businessName" class="col-sm-2 control-label">Business Name:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="businessName" name="businessName" required="" th:field="*{businessName}" th:value="${app.businessName}"/>
                                    </div>
                                </div>
                            <h5>Business Address:</h5>
                                <div class="form-group">
                                    <label for="unit" class="col-sm-2 control-label">Unit Number:</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" class="form-control" id="unit" name="unit" th:field="*{unitNumber}" th:value="${app.unitNumber}"/>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="street" class="col-sm-2 control-label">Street:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="street" name="street" th:field="*{street}" th:value="${app.street}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="barangay" class="col-sm-2 control-label">Barangay:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="barangay" name="barangay" th:field="*{barangay}" th:value="${app.barangay}"/>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="subdivision" class="col-sm-2 control-label">Subdivision:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="subdivision" name="subdivision" th:field="*{subdivision}" th:value="${app.subdivision}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="col-sm-2 control-label">City/Municipality:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="city" name="city" th:field="*{city}" th:value="${app.city}"/>
                                    </div>
                                </div>
                                
                                <p align="center">
                                    <button type="submit" class="btn btn-primary">Done</button>
                                </p>
                            
                                </form>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
            
    </div>
    
    
    
   
    
</body>    
    
</html>
