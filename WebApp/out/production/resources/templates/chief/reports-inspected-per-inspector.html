<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    
     <title>Chief - Home</title>    
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/search.js}"></script>
    
    <style>
        
        #sidebar-wrapper{
            position: absolute;
            width: 250px;
            height: 100%;
            overflow-y: hidden;
            background: #474e5d;   
            
        }
        
        #page-content-wrapper{
            margin-left: 250px;   
        }
        
        
        .sidebar-nav{
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li{
            text-indent: 20px;
            line-height: 40px;
            
        }
        
        .sidebar-nav li a{
            display: block;
            text-decoration: none;
            color: lightgray;
            
        }
        
        .sidebar-nav li a:hover{
            background: gray;
        }
        
        .navbar-text{
            font-size: 20px;
            color: black;
        }
        
        .navbar{
            padding-top: 5px;
            padding-bottom: 5px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
        
        #subcategories{
            text-indent: 50px;
            font-size: 15px;
        }
        
        #h2-sidebar{
            color: white;
            padding: 20px;
        }
        
        #p-sidebar{
            color: white;
        }
        
        #modules{
            font-size: 18px;
        }
        
         #myInput {
            background-image: url('/css/searchicon.png'); /* Add a search icon to input */
            background-position: 10px 12px; /* Position the search icon */
            background-repeat: no-repeat; /* Do not repeat the icon image */
            width: 100%; /* Full-width */
            padding: 12px 20px 12px 40px; /* Add some padding */
            border: 1px solid #ddd; /* Add a grey border */
            margin-bottom: 12px; /* Add some space below the input */
        }

        #myTable {
            border-collapse: collapse; /* Collapse borders */
            width: 100%; /* Full-width */
            border: 1px solid #ddd; /* Add a grey border */
            
        }

        #myTable th, #myTable td {
            text-align: left; /* Left-align text */
            padding: 12px; /* Add padding */
        }

        #myTable tr {
            border-bottom: 1px solid #ddd; 
        }

        #myTable tr.header, #myTable tr:hover {
            background-color: #f1f1f1;
        }
        
    </style>
    
</head>
    
<body>

    <div th:replace="fragments/header :: header">
    </div>

    <div th:replace="fragments/chief-sidebar :: sidebar">
    </div>
    
    <div id="wrapper">
        
        <!--Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Completed Inspections per Inspector</h1>
                        
                        <div class="panel panel-success">
                            <div class="panel-heading"></div>
                          <div class="panel-body">
                              <form class="form-horizontal" th:action="@{/reports-inspected-per-inspector}" th:object="${query}" method="POST">
                                  <input type="hidden" th:name="curUserId" th:value="${currentUser.userId}"/>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Select Inspector:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="inspectors" th:field="*{id}">
                                            <option th:each="employee: ${employees}" th:value="${employee.userId}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
                                        </select></div>
                                </div>
                                  <div class="form-group">
                                    <label for="inspectors" class="col-sm-2 control-label">From Date:</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="date" name="date" required="" th:field="*{fromDate}"/>
                                </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="inspectors" class="col-sm-2 control-label">To Date:</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="date" name="date" required="" th:field="*{toDate}"/>
                                    </div>
                                </div>
                                  <p align="center"><button class="btn btn-info">Generate Report</button></p>
                              </form>

                            </div>
                            
                        </div>
                        
                        <input type="text" id="myInput" placeholder="Search.." th:if="${employee != null}"/>
                        
                       <div class="panel panel-primary" th:if="${employee != null}">
                        <div class="panel-heading" th:text="'Inspections completed by ' + ${employee.firstName + ' ' + employee.lastName}">
                        </div>
                        <div class="panel-body">
                            
                            <h3><b th:text="'TOTAL: ' + ${#lists.size(apps)}">TOTAL: insert total</b></h3>
                        
                           <table id="myTable" class="table table-striped table-responsive table-hover">

                                <thead>
                                  <tr>
                                    <th>Count</th>
                                    <th>Business Name</th>
                                    <th>Application Number</th>
                                    <th>Date Completed</th>
                                    
                                  </tr>
                                </thead>

                                <tbody th:if="${apps != null}">
                                    <th:block th:each="app,iter : ${apps}">
                                      <tr>

                                        <td th:text="${iter.index + 1}"></td>
                                        <td th:text="${app.businessName}"></td>
                                        <td th:text="${app.referenceNumber}"></td>
                                        <td th:if="${employee.department == 'bpld'}" th:text="${app.assessBpldDate}"></td>
                                          <td th:if="${employee.department != 'bpld'}" th:text="${#dates.format(app.assessEngDate, 'dd-MMM-yyyy')}"></td>
                                      </tr>
                                    </th:block>

                                </tbody> 

                            </table>
                            </div>
                       </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    
    
    
   
    
</body>    
    
</html>
