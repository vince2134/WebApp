<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    
     <title>Create Emloyee</title>    
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    
    <style>
        
        #sidebar-wrapper{
            position: absolute;
            width: 250px;
            height: 100%;
            overflow-y: hidden;
            background: #474e5d;   
            
        }
        
        #page-content-wrapper{
            margin-left: 250px;   
        }
        
        
        .sidebar-nav{
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li{
            text-indent: 20px;
            line-height: 40px;
            
        }
        
        .sidebar-nav li a{
            display: block;
            text-decoration: none;
            color: lightgray;
            
        }
        
        .sidebar-nav li a:hover{
            background: gray;
        }
        
        .navbar-text{
            font-size: 20px;
            color: black;
        }
        
        .navbar{
            padding-top: 5px;
            padding-bottom: 5px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
        
        #subcategories{
            text-indent: 50px;
            font-size: 15px;
        }
        
        #h2-sidebar{
            color: white;
            padding: 20px;
        }
        
        #p-sidebar{
            color: white;
        }
        
        #modules{
            font-size: 18px;
        }
        
        .panel-info{
            margin-top: 30px;
        }
        
        h1{
            font-family: 'Roboto', sans-serif;
        }
        
    </style>
    
</head>
    
<body>

<div th:replace="fragments/header :: header">
</div>

    <div th:replace="fragments/admin-sidebar :: sidebar">
    </div>
    
    <div id="wrapper">
        
        <!--Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Create an Employee!</h1>
                        <p><i>Fields marked with * are required Fields</i></p>
                    <div class="panel panel-info"> 
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3>
                        </div>
                        <div class="panel-body">
                            <div align="center" th:if="${success != null}">
                                <p style="font-size: 20; color: #FF1C19;">Employee successfully added.</p>
                            </div>

                            <div align="center" th:if="${fail != null}">
                                <p style="font-size: 20; color: #FF1C19;">Failed to create employee</p>
                            </div>

                        <form id="create-employee" class="form-horizontal" th:action="@{/create-employee}" th:object="${user}" method="POST">
                            <input type="hidden" th:name="curUserId" th:value="${currentUser.userId}"/>
                                <div class="form-group">
                                    <label for="lName" class="col-sm-2 control-label">Last Name:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:maxlength="16" th:field="*{lastName}" class="form-control" id="lName" name="lname" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fName" class="col-sm-2 control-label">First Name:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:maxlength="32" th:field="*{firstName}" class="form-control" id="fName" name="fname" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mName" class="col-sm-2 control-label">Middle Initial:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:maxlength="1" th:field="*{middleInitial}" class="form-control" id="mName" name="mname" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">Username:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{username}" class="form-control" id="username" name="username" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password:*</label>
                                    <div class="col-sm-10">
                                        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email:*</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{email}" class="form-control" id="email" name="email" required=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="department" class="col-sm-2 control-label">Department:*</label>
                                    <div class="col-sm-10">
                                        <select th:field="*{department}" class="form-control" name="department">
                                            <option value="engineering - employee" selected="">engineering - employee</option>
                                            <option value="engineering - inspector">engineering - inspector</option>
                                            <option value="treasury">treasury</option>
                                            <option value="bpld">bpld</option>
                                            <option value="chief">chief</option>
                                            <option value="admin">admin</option>
                                        </select></div>
                                </div>
                            <h5>Address:</h5>
                                <div class="form-group">
                                    <label for="unit" class="col-sm-2 control-label">Unit Number:</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" th:field="*{unitNumber}" class="form-control" id="address" name="address"/>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="street" class="col-sm-2 control-label">Street:</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{street}" class="form-control" id="address" name="address"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="barangay" class="col-sm-2 control-label">Barangay:</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{barangay}" class="form-control" id="address" name="address"/>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="subdivision" class="col-sm-2 control-label">Subdivision:</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{subdivision}" class="form-control" id="address" name="address"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="col-sm-2 control-label">City/Municipality:</label>
                                    <div class="col-sm-10">
                                        <input type="text" th:field="*{city}" class="form-control" id="address" name="address"/>
                                    </div>
                                </div>
                                
                                <p align="center">
                                    <button type="submit" class="btn btn-primary">Add Employee</button>
                                </p>
                            
                                </form>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
            
    </div>
    
    
    
   
    
</body>    
    
</html>
