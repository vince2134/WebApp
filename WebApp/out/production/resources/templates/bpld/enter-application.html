<html xmlns:th="http://www.thymeleaf.org" xmlns:align="http://www.w3.org/1999/xhtml">
    
<head>
    
    <title>Track Application</title>    
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    
    <style>
    @import "bourbon";

    body {
      background-color: darkslategray;
    }

    .wrapper {	
      margin-top: 40px;
      
    }

    .form-signin {
      max-width: 380px;
      padding: 15px 35px 45px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid rgba(0,0,0,0.1); 
    }

    .form-signin-heading{
      margin-bottom: 30px;
      text-align: center;      
    }

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
      margin-bottom: 20px;    
	  padding: 10px;
		@include box-sizing(border-box);

        &amp;:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: 20px;
	  
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  margin-top: 20px;
	}
    
    .city{
      text-align: center; 
      margin-top: 150px;
      font-size: 40px;    
      font-family: 'Open Sans', sans-serif;
      color: white;
    }    
        
    p{
      padding-top: 20px;
      text-align: center;        
    }    
     
}

    </style>    
    
   
    
</head>
    
<body>
    
    <h3 class="city"><b>Mandaluyong City Hall</b></h3>
      
    <div class="wrapper">
        
    <form class="form-signin" th:action="@{/enter-application}" method="POST">
        <input type="hidden" th:name="curUserId" th:value="${currentUser.userId}"/>
          <h2 class="form-signin-heading">Enter Application Number</h2>
          <input type="number" class="form-control" name="referenceNumber" placeholder="Application Number" required="" autofocus="" th:name="referenceNumber"/>
            <div align="center" th:if="${success != 'success'}">
                <p style="font-size: 20; color: #FF1C19;">Invalid reference number</p>
            </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Track</button><br/>
        <div align="center">
            <a th:href="@{bpld-home(curUserId=${currentUser.userId})}">Home</a>
        </div>

    </form>
    </div>
  
</body>    
    
</html>
