<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    
     <title>View Application</title>    
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        
       #sidebar-wrapper{
            position: absolute;
            width: 250px;
            height: 100%;
            overflow-y: hidden;
            background: #474e5d;   
            
        }
        
        #page-content-wrapper{
           
            margin-left: 250px;   
        }
       
        .sidebar-nav{
            padding: 0;
            list-style: none;
        }
        
        .sidebar-nav li{
            text-indent: 20px;
            line-height: 40px;
            
        }
        
        .sidebar-nav li a{
            display: block;
            text-decoration: none;
            color: lightgray;
            
        }
        
        .sidebar-nav li a:hover{
            background: gray;
        }
        
        #menu-toggle{
           padding-top: 50px;
        }
        
        .navbar-text{
            font-size: 20px;
        }
        
        .navbar{
            padding-top: 10px;
            padding-bottom: 10px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
        }
        
        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
        
        #subcategories{
            text-indent: 50px;
            font-size: 15px;
        }
        
        #h2-sidebar{
            color: white;
            padding: 20px;
        }
        
        #p-sidebar{
            color: white;
        }
        
        #modules{
            font-size: 18px;
        }
        
         .panel-primary{
            margin-top: 30px;
        }
        
        .progress{
            margin-top: 20px;
            margin-left: 15%;
            width: 70%;
        }
        
        h3{
            text-align: center;
        }
        
        
        
    </style>
    
</head>
    
<body>

<div th:replace="fragments/header :: header">
</div>

    <div th:replace="fragments/employee-sidebar :: sidebar">
    </div>
    
    <div id="wrapper">

        
        <!--Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary" th:if="${currentApplication.step == 7}">
                            <div class="panel-heading">
                                <h3 class="panel-title">Application Status</h3>
                            </div>
                            <div class="panel-body">
                                <tbody>
                                <div align="center">
                                    <p style="font-size: 20; color: #FF1C19;" th:text="${currentApplication.status}"></p>
                                </div>
                                </tbody>

                            </div>
                        </div>

                        <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h3 class="panel-title">Application Details</h3>
                        </div>

                        <div class="panel-body">
                           <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Application Number (Reference Number):</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${currentApplication.referenceNumber}">182739</p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Applicant Name:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${currentApplication.applicantName}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Business Address:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${currentApplication.city}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Business Name:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${currentApplication.businessName}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Type of Application:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${currentApplication.applicationType}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">Date of Application:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${#dates.format(currentApplication.applicationDate, 'dd-MMM-yyyy')}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">DTI/SEC/CDA Registration No:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${currentApplication.registrationNumber}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                                <tr>
                                    <td><div class="form-group">
                                        <label class="col-sm-6 control-label">DTI/SEC/CDA Registration Date:</label>
                                        <div class="col-sm-6">
                                            <p class="form-control-static" th:text="${#dates.format(currentApplication.registrationDate, 'dd-MMM-yyyy')}"></p>
                                        </div>
                                    </div></td>
                                </tr>
                            </table>
                        </div>
                     </div>
                        </div>

                        <div class="panel panel-warning">

                            <div class="panel-heading">
                                <h3 class="panel-title">Application Progress</h3>
                            </div>

                            <div class="panel-body" align="center">

                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 0" onclick="return false;"/>Encoding of Document</label>
                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 1" onclick="return false;"/>Verification of Document</label>
                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 2" onclick="return false;"/>Scheduling of inspection</label>
                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 3" onclick="return false;"/>Business Inspection</label>
                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 4" onclick="return false;"/>Computation of Fees</label>
                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 5" onclick="return false;"/>Ready for Payment</label>
                                <label class="checkbox-inline"><input type="checkbox" value="" th:checked="${currentApplication.step} > 6" onclick="return false;"/>Approval of Department Chief</label>

                            </div>
                        </div>


                        <div class="panel panel-info">

                        <div class="panel-heading">
                            <h3 class="panel-title">Scheduled Inspection</h3>
                        </div>
                             <div class="panel-body">
                        
                           <table class="table table-striped table-responsive table-hover">

                                <thead th:if="${currentApplication.step == 3}">
                                  <tr>
                                    <th>Inspector</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                  </tr>
                                </thead>

                                <tbody th:if="${currentApplication.step == 3}">
                                  <tr>

                                    <td th:text="${currentApplication.inspectorName}"></td>
                                    <td th:text="${#dates.format(currentApplication.inspectionDate, 'dd-MMM-yyyy')}"></td>
                                    <td th:text="${currentApplication.inspectionTime}"></td>
                                  </tr>

                                </tbody> 

                            </table>

                                 <tbody th:if="${currentApplication.step lt 3}">
                                 <div align="center">
                                     <p style="font-size: 20; color: #FF1C19;">No schedule yet</p>
                                 </div>
                                 </tbody>

                                 <tbody th:if="${currentApplication.step > 3}">
                                 <div align="center">
                                     <p style="font-size: 20; color: #FF1C19;">Inspection done</p>
                                 </div>
                                 </tbody>
                            </div>
                        </div>
                        
                        <div class="panel panel-danger">

                            <div class="panel-heading">
                                <h3 class="panel-title">Application Fees</h3>
                            </div>

                            <h3 th:if="${5 > currentApplication.step}">Fees not yet available.</h3>

                            <div class="panel-body" th:if="${currentApplication.step > 4}">
                                <div class="table-responsive">
                                    <table class="table">
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Local Business Tax:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.localBusinessTax}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Tax on Delivery vans/trucks:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.taxOnDelivery}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Tax on Storage for flammable substance:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.taxOnStorage}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Tax on signboard/billboards:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.taxOnSignboard}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Mayor's Permit Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.mayorPermit}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Garbage Charges:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.garbageCharges}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Delivery Trucks/Vans Permit Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.deliveryPermit}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Sanitary Inspection Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.sanitaryInspection}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Building Inspection Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.buildingInspection}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Electrical Inspection Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.electricalInspection}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Mechanical Inspection Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.mechanicalInspection}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Plumbing Inspection Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.plumbingInspection}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Signboard/BillBoard Renewal Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.signboardRenewal}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Signboard/BillBoard Permit Fee:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.signboardPermit}"></p>
                                                </div>
                                            </div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">Storage and sale of flammable substance:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="${fees.storageFlam}"></p>
                                                </div>
                                            </div></td>
                                        </tr>

                                        <tr>
                                            <td><div class="form-group">
                                                <label class="col-sm-6 control-label">TOTAL AMOUNT:</label>
                                                <div class="col-sm-6">
                                                    <p class="form-control-static" th:text="'PHP ' + ${total}"><b><i></i></b></p>
                                                </div>
                                            </div></td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h3 class="panel-title">Penalties</h3>
                            </div>
                            <th:block th:if="${currentApplication.step > 4}">
                                <h3 th:if="${fees.penalties != null}" th:text="${fees.penalties}"></h3>
                                <h3 th:if="${fees.penalties.isEmpty()}">No Penalties</h3>
                            </th:block>
                            <h3 th:if="${5 > currentApplication.step}">No Penalties</h3>
                        </div>

                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h3 class="panel-title">Remarks</h3>
                            </div>
                            <th:block th:if="${currentApplication.step > 4}">
                                <h3 th:if="${fees.remarks != null}" th:text="${fees.remarks}"></h3>
                                <h3 th:if="${fees.remarks.isEmpty()}">No Remarks</h3>
                            </th:block>
                            <h3 th:if="${5 > currentApplication.step}">No Remarks</h3>
                        </div>
                        
                        
                        
                        
                    </div>    
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!--Menu toggle script -->
    <script>
        $("#menu-toggle").click(function(e){
            e.preventDefault();
            $("#wrapper").toggleClass("menuDisplayed");
        });
    
    </script>
    
</body>    
    
</html>
